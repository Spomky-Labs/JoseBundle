#imports:
#    - { resource: security.yml }

framework:
    test: ~
    secret: test
    translator: ~
    default_locale:  "en"
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
#    templating:
#        engines: ['twig']
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        host:     localhost
        port:
        path:     "%kernel.cache_dir%/project.db"
        user:     root
        password:
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true

jose:
    server_name: My Server #Issuer for all signatures and encryptions; expected Audience for all input loaded
    keys:
        ABCD:
            file: "file://%kernel.root_dir%/Keys/RSA/private.key"
            passphrase: 'tests' # If the key is password protected
            values:
                kid: ABCD
                alg: PS512 # null or an algorithm authorized for this key type.
                key_ops: [sign, verify] # Should not be used when 'use' parameter is declared.
                use: sig # Should not be used whet 'key_ops' parameter is declared.
            load_public_key: true # (default) If the key is private, the public key will be loaded into the public key set
            shared: true # (default) If a public key is loaded, the key will be shared (only usefull if the controller is enabled)
                         # Please note that you can share only public keys
        key2:
            file: "file://%kernel.root_dir%/Keys/EC/private.es512.encrypted.key"
            passphrase: 'test'
            values:
                kid: key2
                alg: ECDH-ES
                use: enc
            load_public_key: true
            shared: true
        key3:
            jwk: '{"kid":"018c0ae5-4d9b-471b-bfd6-eef314bc7037","kty":"EC","crv":"P-256","x":"f83OJ3D2xF1Bg8vub9tLe1gHMzV76e8Tus9uPHvRVEU","y":"x_FEzRu9m36HLN_tue659LNpXW6pCyStikYjKIWI5a0","alg":"ES256"}'
            shared: false
        key6:
            jwkset: '{"keys":[{"kty":"EC","crv":"P-256","x":"f83OJ3D2xF1Bg8vub9tLe1gHMzV76e8Tus9uPHvRVEU","y":"x_FEzRu9m36HLN_tue659LNpXW6pCyStikYjKIWI5a0","d":"jpsQnnGQmL-YBIffH1136cspYG6-0iY7X1fCE9-E9LI","use":"sign","key_ops":["verify"],"alg":"ES256","kid":"9876543210"}]}'
            shared: false
    use_controller: true # If true, the controller is enabled and your public key set is exposed
    jot:
        enabled: false # If enabled, tokens will be able to have an ID and will be stored (e.g. in a database).
                      # This also means that your JWS/JWE can be revoked
#        manager: jose.jot_manager.default
        class: SpomkyLabs\TestJoseBundle\Entity\Jot
    compression_methods: [DEF,GZ,ZLIB]
    algorithms: # Use the following keywords
#        - required # Required algorithms
#        - recommended+ # Recommended+ algorithms
#        - recommended # Recommended algorithms
#        - recommended- # Recommended- algorithms
#        - optional # Optional algorithms
        - all # All algorithms (this combines all keywords above)
        - !none # Disable the none algorithm
        - !A128GCMKW # All GCM algorithms disabled for tests to pass (Crypto extension not available on HHVM plateform)
        - !A192GCMKW
        - !A256GCMKW
        - !A128GCM
        - !A192GCM
        - !A256GCM
    #or specify each algorithm you want to enable
#        - HS256
#        - HS384
#        - HS512
#        - ES256
#        - ES384
#        - ES512
#        - RS256
#        - RS384
#        - RS512
#        - PS256
#        - PS384
#        - PS512
#        - dir
#        - RSA1_5
#        - RSA-OAEP
#        - RSA-OAEP-256
#        - ECDH-ES
#        - ECDH-ES+A128KW
#        - ECDH-ES+A192KW
#        - ECDH-ES+A256KW
#        - A128KW
#        - A192KW
#        - A256KW
#        - PBES2-HS256+A128KW
#        - PBES2-HS384+A192KW
#        - PBES2-HS512+A256KW
#        - A128CBC-HS256
