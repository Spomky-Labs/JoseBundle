#imports:
#    - { resource: security.yml }

framework:
    test: ~
    secret: test
    translator: ~
    default_locale:  "en"
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
#    templating:
#        engines: ['twig']
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        host:     localhost
        port:
        path:     "%kernel.cache_dir%/project.db"
        user:     root
        password:
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true

jose:
    storage:
        enabled: true # If enabled, tokens will be able to have an ID and will be stored (e.g. in a database).
                      # This also means that your JWS/JWE can be revoked
#        manager: jose.jot_manager.default
        class: SpomkyLabs\TestJoseBundle\Entity\Jot
    compression_methods: [DEF,GZ,ZLIB]
    key_sets:
        private: [key1, key2, key3]
    keys:
        key1:
            file:
                path: "%kernel.root_dir%/keys/EC/private.es256.encrypted.key"
                password: "test"
                additional_values:
                    foo: "bar"
        key2:
            file:
                path: "%kernel.root_dir%/keys/EC/public.es512.key"
        key3:
            certificate:
                path: "%kernel.root_dir%/certificates/RSA/DER/8192b-rsa-example-cert.der"
                additional_values:
                    foo: "bar"
