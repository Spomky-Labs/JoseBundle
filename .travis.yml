language: php

php:
    - 5.6
    - 7
    - hhvm

matrix:
    allow_failures:
        - php: 7
        - php: hhvm

env:
    - SYMFONY_VERSION=2.7.*

before_script:
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then pecl install crypto-0.1.1; fi;'
    - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
    - composer update --no-interaction

script:
    - vendor/bin/behat
